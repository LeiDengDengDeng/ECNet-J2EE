                }
            });

    });




</script>


<script>

    var trustHtml="";
    var temp=new Array(true,true,true,true,true,true,true,true,true,true);

    function mySplit(num) {
        str="2,2,3,5,6,6"; //这是一字符串
        if(num==1){
            $("#after1").html("");
            str=$("#mystr1").val();
        }else{
            $("#after2").html("");
            str=$("#mystr2").val();
        }
        $.ajax({
            url:"/evidence/document",
            type:'POST',
            data:{"type":num,"ajxh":cid,"text":str},
            success:function(data) {
                //分解
                document_id[num]=data[0].document_id;
                for (var i = 0; i < data.length; i++) {
                    //result[i]表示获得第i个json对象即JSONObject
                    //result[i]通过.字段名称即可获得指定字段的值
                    var id=data[i].id;
                    var body=data[i].body;
                    var type=data[i].type;

                    var select="<div class=\"col-md-2\"><select value='"+type+"' bodyid='"+id+"' class=\"mySelect form-control\">\n" +
                        "    <option value =\"0\">证人证言</option>\n" +
                        "    <option value =\"1\">被告人供述和辩解</option>\n" +
                        "    <option value=\"2\">书证</option>\n" +
                        "    <option value=\"3\">鉴定结论</option>\n" +
                        "    <option value=\"4\">勘验、检查笔录</option>\n" +
                        "    <option value=\"5\">其他</option>\n" +
                        "</select></div>";



                    trustHtml="<br><div id='"+id+"' class='form-group row'><div class='col-md-8'><input type='text' class='form-control myinfo1' value='"+body+"' bodyid='"+id+"' onchange='myUpdateBody(this)'><a class=\"glyphicon myRemove\n" +
                        " glyphicon-remove btn form-control-feedback\"style=\"pointer-events:auto;padding-left: 1%\" bodyid='"+id+"'></a>\n" +
                        "\n</div>"
                    trustHtml+=select;

                    trustHtml+="<div class='col-md-2'><button class='btn btn-danger' id='"+i+"' onclick='Myclick("+i+")'>不采信</button></div></div>";

                    if(num==1){
                       // $("#after1").html("");
                        $("#after1").append(trustHtml);
                    }else {
                       // $("#after2").html("");
                        $("#after2").append(trustHtml);
                    }
                    var options =$(".mySelect[bodyid="+id+"]").find("option[value='"+type+"']");

                    options.attr("selected",true);


                }



                $(".myRemove").click(
                    function(){
                        var id=$(this).attr("bodyid");
                        console.log("bodyid"+id);
                        $.ajax({
                            url:"/evidence/deleteBody",
                            type:'POST',
                            data:{"int":id},
                            success:function(data) {
                                console.log("delete");
                            }
                        });

                        $("#"+id).remove();

                    });
            }
        });
    }
    function myHead(num) {
        var html;


        html="  <div class=\"form-group\">\n" +
            "\n" +
            "                                            <div class=\"col-md-4\">\n" +
            "                                                <input name=\"cid\" type=\"text\" class=\"form-control\" value=\"链头1\">\n" +
            "                                            </div>\n" +
            "\n" +
            "                                            <div class=\"col-md-4\">\n" +
            "                                                <input name=\"cid\" type=\"text\" class=\"form-control\" value=\"链头2\">\n" +
            "                                            </div>\n" +
            "\n" +
            "                                            <div class=\"col-md-4\">\n" +
            "                                                <input name=\"cid\" type=\"text\" class=\"form-control\" value=\"链头3\">\n" +
            "                                            </div>\n" +
            "                                        </div><hr>";


        if(num==1){
            $(".myinfo1").after(html);
        }else {
            $(".myinfo2").after(html);
        }




    }


    function Myclick(i){
        if(temp[i]){
            $("#"+i).removeClass("btn-danger");
            $("#"+i).addClass("btn-success");
            $("#"+i).text("采信");
        }else{
            $("#"+i).removeClass("btn-success");
            $("#"+i).addClass("btn-danger");
            $("#"+i).text("不采信");
        }
        temp[i]=!temp[i];

    }


    function myDelete(num) {
        if(num==1){
            $("#after1").empty();
            $("#mystr1").val('');
        }else{
            $("#after2").empty();
            $("#mystr2").val('');
        }
    }

    //新增
    function myAdd(num) {
        $.ajax({
            url:"/evidence/addBody",
            type:'POST',
            data:{"ajxh":cid,"type":5,"body":"","document_id":document_id[num-1]},
            success:function(data) {
                console.log(data);
                var id=data.id;
                var html="<br><div id='"+id+"' class='form-group row'><div class='col-md-10'><input type='text' class='form-control myinfo1' value=''><a class=\"glyphicon myRemove glyphicon-remove btn form-control-feedback\\\"style=\\\"pointer-events:auto;padding-left: 1%\\\" bodyid='\"+id+\"'></a></div><div class='col-md-2'><button class='btn btn-danger' id='\"+i+\"' onclick='Myclick(\"+i+\")'>不采信</button></div></div>";
                if(num==1){
                    $("#after1").append(html);
                }else{
                    $("#after2").append(html);
                }}
        });

    }


    function myUpdateBody(input) {

        var id = $(input).attr("bodyid"); //对应id
        var body=$(input).val();
        $.ajax({
            url:"/evidence/updateBodyById",
            type:'POST',
            data:{"body":body,"id":id},
            success:function(data) {
                console.log(data);
            }
        });

    }

    function myUpdateType(select) {

        var id = $(select).attr("bodyid"); //对应id
        var type=$(select).val();

        $.ajax({
            url:"/evidence/updateTypeById",
            type:'POST',
            data:{"type":type,"id":id},
            success:function(data) {
                console.log(data);
            }
        });

    }
</script>
