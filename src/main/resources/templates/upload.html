<script>



    //hide
    $(function(){
        $("#list_hide").click(
            function(){

                if($("#list_div").width()=="0"){
                    $("#list_div").animate({ opacity: "1",width: "45%"}, { duration: 1000});
                    $("#graph_div").animate({ width: "45%"}, { duration: 1000});
                    $("#list_hide").html("隐藏<<");
                }else{
                    $("#list_div").animate({  opacity: "0",width: "0"}, { duration: 1000});
                    $("#graph_div").animate({ width: "90%"}, { duration: 1000});
                    $("#list_hide").html("显示>>");
                }
            });
        $("#graph_hide").click(
            function(){
                if($("#graph_div").width()=="0"){
                    $("#list_div").animate({ opacity: "1",width: "45%"}, { duration: 1000});
                    $("#graph_div").animate({ opacity: "1",width: "45%"}, { duration: 1000});
                    $("#graph_hide").html("隐藏<<");
                }else{
                    $("#graph_div").animate({  opacity: "0",width: "0"}, { duration: 1000});
                    $("#list_div").animate({ width: "90%"}, { duration: 1000});
                    $("#graph_hide").html("显示>>");
                }
            });
    });




    //是否确认删除
    var dat_restore = []
    var dat_type = ''
    var dat_page = {
        'finished':1,
        'processing':1,
        'raw':1,
        'all':1
    }
    const num_p_page = 10
    $(function(){
        $("#main table tbody tr td a").click(function(){
            var name = $(this);
            var id = name.attr("rel"); //对应id
            if (event.srcElement.outerText == "删除")
            {
                if(window.confirm("此操作不可逆，是否确认？"))
                {
                    $.ajax({
                        type: "POST",
                        url: "/Article/delete",
                        data: "id=" + id,
                        cache: false, //不缓存此页面
                        success: function (data) {
                            window.location.reload();
                        }
                    });
                };
            };
        });
        $('#finished-tag').click(function () {
            $(".type_switch").removeClass('active')
            $("#finish_li").addClass('active')
            getCase('finished',dat_page['finished'])

        })
        $('#all-tag').click(function () {
            $(".type_switch").removeClass('active')
            $("#all_li").addClass('active')
            getCase('all',dat_page['all'])

        })
        $('#processing-tag').click(function () {
            $(".type_switch").removeClass('active')
            $("#processing_li").addClass('active')
            getCase('processing',dat_page['processing'])
        })
        $('#raw-tag').click(function () {
            $(".type_switch").removeClass('active')
            $("#raw_li").addClass('active')
            getCase('raw',dat_page['raw'])
        })
        $('#exist_click').click(function () {
            if(confirm('是否确认退出？'))
            {
                $.ajax({
                    url:'/logout',
                    type:'GET',
                    success:function () {
                        window.location.href = '/login'
                    }
                })
            }
        })

        function refresh_table (page) {
            let tr_html = ''
            const case_num = dat_restore.length
            let count = num_p_page

            let data_page = dat_restore.slice(num_p_page*(page-1),num_p_page*page)

            for (let item in data_page){
                let html = ` <tr>
                                <td>${data_page[item].id}</td>
                                <td>${data_page[item].caseId}</td>
                                <td class="article-title">${data_page[item].caseTitle}</td>
                                <td>${data_page[item].caseDate.split(' ')[0]}</td>
                                <td>${data_page[item].manageJudge}</td>
                                <td>
                                        <a href="/index.html?${data_page[item].id}" id="ecm${data_page[item].id}"  class="ecm_link" style="margin-right: 10px"> <i class="fa fa-link"></i>证据链   </a>
                                        <a href="/logic.html?${data_page[item].id}"  id="logic${data_page[item].id}" class="logic_link" style="margin-right: 10px"> <i class="fa fa-code-fork"></i>文书说理   </a>
                                        <a id="${data_page[item].id}" style="margin-right: 10px"> <i class="fa fa-indent"></i>说理语段   </a>
                                </td>
                            </tr>`
                tr_html = tr_html + html
                if (count == 0)
                    break;
                count = count-1

            }

            $('#caseTable').html(tr_html)

            let page_label_Html = '<li class="active"><a aria-label="Previous"> <span aria-hidden="true" id = "pre_page">&laquo;</span> </a> </li>\n'
            let page_num = Math.floor(case_num/num_p_page)+1
            if (page_num<5){
                for (let i =1;i<=page_num;i++){
                    if (i == page){
                        page_label_Html += `<li class="active"><a class="choosePage">${i}</a></li>`
                    }else {
                        page_label_Html += `<li class="disabled"><a class="choosePage">${i}</a></li>`
                    }
                }
            }else{
                for (let i =1;i<=4;i++){
                    if (i==4 && page!=4)
                    {
                        break;
                    }
                    if (i == page){
                        page_label_Html += `<li class="active"><a class="choosePage">${i}</a></li>`
                    }else {
                        page_label_Html += `<li class="disabled"><a class="choosePage">${i}</a></li>`
                    }
                }
                page_label_Html += `<li>...</li>`
                if (page>4){
                    page_label_Html += `<li class="active"><a class="choosePage">${page}</a></li>`
                }
                if(page<page_num){
                    page_label_Html +=`<li>...</li>`
                    page_label_Html += `<li class="disabled"><a class="choosePage">${page_num}</a></li>`
                }

            }
            page_label_Html = page_label_Html + '<li class="active"><a aria-label="Next"> <span aria-hidden="true" id = "next_page">&raquo;</span> </a> </li>'
            $("#page-switch").html(page_label_Html)
            $(".choosePage").click(function () {
                console.log($(this).html())
                const page = $(this).html()
                dat_page[dat_type] = page
                getCase(dat_type,page)

            })
            $("#pre_page").click(function () {
                if (  dat_page[dat_type] == 1){
                    return
                }else
                {
                    dat_page[dat_type] = parseInt(dat_page[dat_type])-1
                    getCase(dat_type,dat_page[dat_type])
                }

            })
            $("#next_page").click(function () {
                if (  dat_page[dat_type] == page_num){
                    return
                }else
                {
                    dat_page[dat_type] = parseInt(dat_page[dat_type])+1
                    getCase(dat_type,  dat_page[dat_type])
                }

            })
        }
        function getCase(type,page) {
            if(dat_type == type)
            {
                refresh_table(page)
            }else {
                $.ajax({
                    url:'/case/'+type,
                    type:'POST',
                    success:function (data) {
                        dat_restore = data
                        dat_type = type
                        refresh_table(page)
                    }
                })
            }
        }
        getCase('raw',1)
        $('#raw_li').addClass('active')
    });
</script>


<script>
    //显示用户信息
    var username = $.session.get('username');
    $('#userLabel').text(username);
    var trustHtml="";
    var temp=new Array(true,true,true,true,true,true,true,true,true,true);

    function mySplit(num) {
        str="2,2,3,5,6,6"; //这是一字符串
        if(num==1){
            str=$("#mystr1").val();
        }else{
            str=$("#mystr2").val();
        }
        $.ajax({
            url:"/evidence/document",
            type:'POST',
            data:{"type":num,"ajxh":0,"text":str},
            success:function(data) {
                //分解
                for (var i = 0; i < data.length; i++) {
                    //result[i]表示获得第i个json对象即JSONObject
                    //result[i]通过.字段名称即可获得指定字段的值
                    var id=data[i].id;
                    var body=data[i].body;
                    var type="";

                    switch (data[i].type)
                    {
                        case 0:
                            type="证人证言";
                            break;
                        case 1:
                            type="被告人供述和辩解";
                            break;
                        case 2:
                            type="书证";
                            break;
                        case 3:
                            type="鉴定结论";
                            break;
                        case 4:
                            type="勘验、检查笔录";
                            break;
                        default:
                            type="其他";
                            break;

                    }
                    trustHtml+="<br><div class='form-group row'><div class='col-md-10'><input type='text' class='form-control myinfo1' value='"+body+"'><a class=\"glyphicon myDelete\n" +
                        " glyphicon-remove btn form-control-feedback\"style=\"pointer-events:auto;padding-left: 1%\" id='"+id+"'></a>\n" +
                        "\n</div><div class='col-md-2'><button class='btn btn-danger' id='"+i+"' onclick='Myclick("+i+")'>不采信</button></div></div>";

                }
                if(num==1){
                    $("#after1").append(trustHtml);
                }else {
                    $("#after2").append(trustHtml);
                }


            }
        });
    }
    function myHead(num) {
        var html;


        html="  <div class=\"form-group\">\n" +
            "\n" +
            "                                            <div class=\"col-md-4\">\n" +
            "                                                <input name=\"cid\" type=\"text\" class=\"form-control\" value=\"链头1\">\n" +
            "                                            </div>\n" +
            "\n" +
            "                                            <div class=\"col-md-4\">\n" +
            "                                                <input name=\"cid\" type=\"text\" class=\"form-control\" value=\"链头2\">\n" +
            "                                            </div>\n" +
            "\n" +
            "                                            <div class=\"col-md-4\">\n" +
            "                                                <input name=\"cid\" type=\"text\" class=\"form-control\" value=\"链头3\">\n" +
            "                                            </div>\n" +
            "                                        </div><hr>";


        if(num==1){
            $(".myinfo1").after(html);
        }else {
            $(".myinfo2").after(html);
        }




    }


    function Myclick(i){
        if(temp[i]){
            $("#"+i).removeClass("btn-danger");
            $("#"+i).addClass("btn-success");
            $("#"+i).text("采信");
        }else{
            $("#"+i).removeClass("btn-success");
            $("#"+i).addClass("btn-danger");
            $("#"+i).text("不采信");
        }
        temp[i]=!temp[i];

    }


    function myDelete(num) {
        if(num==1){
            $("#after1").empty();
            $("#mystr1").val('');
        }else{
            $("#after2").empty();
            $("#mystr2").val('');
        }
    }

</script>
